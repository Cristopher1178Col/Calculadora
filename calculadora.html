<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="Estiloscalcu.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required><br>

        <input type="radio" id="suma" name="operacion" value="suma">
        <label for="suma">Sumar</label>

        <input type="radio" id="resta" name="operacion" value="resta">
        <label for="resta">Restar</label>

        <input type="radio" id="multiplicacion" name="operacion" value="multiplicacion">
        <label for="multiplicacion">Multiplicar</label>

        <input type="radio" id="division" name="operacion" value="division">
        <label for="division">Dividir</label><br>

        <button onclick="calcular()">Calcular</button><br>

        <p id="resultado"></p>
    </div>
</body>
</html>
